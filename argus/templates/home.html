<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Argus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7fa; font-family: 'Poppins', Arial, sans-serif; }
        .centered { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card { border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); padding: 2rem; background: #fff; }
        h1 { color: #0d6efd; font-size: 2.5rem; margin-bottom: 1.5rem; }
        .btn { font-size: 1.2rem; margin: 0.5rem; padding: 0.75rem 2rem; }
    </style>
</head>
<body>
    <div class="centered">
        <div class="card text-center">
            <h1>Welcome to Argus</h1>
            <p class="mb-4">Your personalized security platform.<br>Login or register to access all features.</p>
            <a href="/auth/login/" class="btn btn-primary">Login</a>
            <a href="/auth/register/" class="btn btn-outline-primary">Register</a>
        </div>
    </div>
</body>
</html>
