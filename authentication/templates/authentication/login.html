<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 30px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }
    .camera-section {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>🔐 Connexion</h3>

    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Nom d’utilisateur</label>
        <input type="text" name="username" class="form-control" placeholder="Entrez votre nom">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <div class="camera-section">
      <hr>
      <h6 class="mt-3">Ou se connecter avec la caméra 🎥</h6>
      <input type="text" id="username_cam" class="form-control mt-2" placeholder="Votre nom d’utilisateur">
      <button class="btn btn-outline-primary mt-2">Se connecter par caméra</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
