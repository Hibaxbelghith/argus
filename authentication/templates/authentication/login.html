<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argus - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      opacity: 0.12;
    }

    body::before {
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #0066ff, transparent);
      top: 20%;
      left: 0;
      animation: scan 8s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
    }

    body::after {
      width: 500px;
      height: 500px;
      border: 2px solid #0066ff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: radar 10s linear infinite;
    }

    @keyframes scan {
      0%, 100% {
        top: 10%;
        opacity: 0;
      }
      50% {
        top: 80%;
        opacity: 0.12;
      }
    }

    @keyframes radar {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0.15;
      }
      50% {
        opacity: 0.08;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 36px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .brand-section {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #0066ff, #0099ff);
      border-radius: 14px;
      margin-bottom: 16px;
      font-size: 28px;
    }

    .brand-section h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 6px;
    }

    .brand-section p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: #f9fafb;
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      color: #1a1a1a;
      font-size: 15px;
      transition: all 0.2s ease;
      outline: none;
    }

    .input-wrapper input[type="password"],
    .input-wrapper input[type="text"] {
      padding-right: 45px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #ffffff;
      border-color: #0066ff;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      transition: opacity 0.2s ease;
      opacity: 0.6;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .btn-primary-custom {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #0066ff, #0099ff);
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-primary-custom:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: #9ca3af;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    .camera-section {
      background: #f0f9ff;
      border: 1.5px solid #bfdbfe;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
    }

    .camera-section h6 {
      color: #1e40af;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .btn-camera {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 1.5px solid #bfdbfe;
      border-radius: 10px;
      color: #1e40af;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-camera:hover {
      background: #dbeafe;
      border-color: #93c5fd;
    }

    .alert-custom {
      padding: 12px 16px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      color: #dc2626;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .footer-link {
      text-align: center;
      margin-top: 24px;
      color: #6b7280;
      font-size: 14px;
    }

    .footer-link a {
      color: #0066ff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      color: #0052cc;
    }

    .preview-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 20px;
      padding: 28px;
      z-index: 1000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .preview-modal h5 {
      color: #1a1a1a;
      margin-bottom: 20px;
      font-size: 17px;
      font-weight: 600;
    }

    .preview-modal video {
      border-radius: 14px;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .btn-capture {
      padding: 11px 28px;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-capture:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Brand -->
      <div class="brand-section">
        <div class="logo-wrapper">üëÅÔ∏è</div>
        <h1>ARGUS</h1>
      </div>

      <!-- Alert -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert-custom">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- Form -->
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
          </div>
        </div>
        <button type="submit" class="btn-primary-custom">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Camera -->
      <div class="camera-section">
        <h6>üé• Facial Recognition Login</h6>
        <input type="text" id="username_cam" class="form-control mb-3" placeholder="Username" style="background: #ffffff; border: 1.5px solid #bfdbfe; color: #1a1a1a; border-radius: 10px; padding: 11px 14px;">
        <button type="button" class="btn-camera" id="cameraBtn">
          Scan Face
        </button>
      </div>

      <!-- Footer -->
      <div class="footer-link">
        No account? <a href="{% url 'register' %}">Create an account</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password toggle functionality
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        
        if (input.type === 'password') {
          input.type = 'text';
          this.textContent = 'üôà';
        } else {
          input.type = 'password';
          this.textContent = 'üëÅÔ∏è';
        }
      });
    });

    // Camera functionality
    const video = document.createElement('video');
    const cameraButton = document.getElementById('cameraBtn');

    cameraButton.addEventListener('click', async () => {
      const username = document.getElementById('username_cam').value.trim();
      if (!username) {
        alert("‚ö†Ô∏è Please enter your username");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

        const preview = document.createElement('div');
        preview.className = 'preview-modal';
        preview.innerHTML = '<h5>üì∏ Position Your Face</h5>';
        preview.appendChild(video);

        const captureButton = document.createElement('button');
        captureButton.textContent = 'Capture';
        captureButton.className = 'btn-capture';
        preview.appendChild(captureButton);

        document.body.appendChild(preview);

        captureButton.addEventListener('click', async () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/png');

          stream.getTracks().forEach(track => track.stop());
          preview.remove();

          const response = await fetch("{% url 'face_login' %}", {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json', 
              'X-CSRFToken': '{{ csrf_token }}' 
            },
            body: JSON.stringify({ image: imageData, username: username })
          });

          const result = await response.json();
          alert(result.message);

          if (result.success) {
            window.location.href = "{% url 'dashboard' %}";
          }
        });

      } catch (err) {
        alert("‚ùå Camera error: " + err.message);
      }
    });
  </script>
</body>
</html>
