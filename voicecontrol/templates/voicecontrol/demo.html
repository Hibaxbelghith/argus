
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Command Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 2rem;
            color: #222;
        }
        .controls {
            margin: 2rem 0 1rem 0;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.7rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 6px;
            border: none;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #2c5fcf;
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-width: 250px;
            text-align: center;
            font-size: 1.1rem;
        }
        .recording {
            color: #e53935;
            font-weight: bold;
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            to { visibility: hidden; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.3rem; }
            button { font-size: 1rem; padding: 0.5rem 1rem; }
            .feedback { font-size: 1rem; padding: 0.7rem 1rem; }
        }
    </style>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let stream;
        let isRecording = false;

        async function startRecording() {
            if (isRecording) return;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isRecording = true;
                document.getElementById('result').innerHTML = '<span class="recording">‚óè Recording...</span>';

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
            } catch (err) {
                document.getElementById('result').innerText = 'Error: ' + err.message;
            }
        }

        async function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                document.getElementById('result').innerText = 'No active recording';
                return;
            }
            isRecording = false;
            mediaRecorder.onstop = async () => {
                stream.getTracks().forEach(track => track.stop());
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'command.webm');
                document.getElementById('result').innerHTML = '<span>Processing...</span>';
                try {
                    const response = await fetch('/voicecontrol/voice-command/', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.error) {
                        document.getElementById('result').innerHTML = `<span style="color:#e53935;">Error: ${data.error}</span>`;
                    } else {
                        document.getElementById('result').innerHTML =
                            `<span>Recognized: <b>${data.recognized || ''}</b><br>Action: <b>${data.action || ''}</b></span>`;
                    }
                } catch (err) {
                    document.getElementById('result').innerHTML = '<span style="color:#e53935;">Error: ' + err.message + '</span>';
                }
            };
            mediaRecorder.stop();
        }
    </script>
</head>
<body>
    <h1>Voice Command Detection Demo</h1>
    <div class="controls">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop & Send</button>
    </div>
    <div id="result" class="feedback"></div>
</body>
</html>
