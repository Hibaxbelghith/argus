
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Commands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f7f7fa 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 3rem;
            color: #222;
            letter-spacing: 1px;
            font-size: 3rem;
            font-weight: 700;
        }
        .main-card {
            margin-top: 2rem;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 48px rgba(0,0,0,0.12);
            padding: 4rem 4rem 3rem 4rem;
            max-width: 900px;
            min-width: 600px;
            min-height: 600px;
            width: 80vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instructions {
            margin-top: 1rem;
            background: #f7f7fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1.5rem 2.5rem;
            max-width: 500px;
            text-align: center;
            color: #444;
            font-size: 1.3rem;
        }
        .controls {
            margin: 2.5rem 0 1.5rem 0;
            display: flex;
            gap: 2rem;
        }
        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.5rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 60%, #6a5af9 100%);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(79,140,255,0.10);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        button:active {
            background: #2c5fcf;
            transform: scale(0.97);
        }
        button:hover {
            box-shadow: 0 8px 32px rgba(79,140,255,0.18);
            filter: brightness(1.08);
        }
        button:disabled {
            background: #bfcfff;
            color: #888;
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 2rem;
            padding: 1.5rem 2.5rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-width: 350px;
            text-align: center;
            font-size: 1.4rem;
        }
        .recording {
            color: #e53935;
            font-weight: bold;
            animation: blink 1s steps(2, start) infinite;
            font-size: 2rem;
        }
        .waveform {
            width: 100%;
            height: 60px;
            margin: 1.5rem 0 0.5rem 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
        }
        .wave-bar {
            width: 8px;
            background: linear-gradient(180deg, #4f8cff 60%, #6a5af9 100%);
            border-radius: 4px;
            animation: wave 1s infinite;
        }
        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; }
        .wave-bar:nth-child(4) { animation-delay: 0.6s; }
        .wave-bar:nth-child(5) { animation-delay: 0.8s; }
        @keyframes wave {
            0% { height: 20px; }
            50% { height: 60px; }
            100% { height: 20px; }
        }
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 4px solid #4f8cff;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .audio-playback {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }
        @keyframes blink {
            to { visibility: hidden; }
        }
        @media (max-width: 900px) {
            .main-card {
                padding: 1.5rem 0.5rem;
                min-width: 0;
                width: 98vw;
                min-height: 0;
                max-width: 100vw;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .main-card { padding: 1rem 0.5rem; }
            .instructions { font-size: 1rem; padding: 0.7rem 1rem; }
            .controls { gap: 0.5rem; }
            button { font-size: 1rem; padding: 0.7rem 1rem; }
            .feedback { font-size: 1rem; padding: 0.7rem 1rem; min-width: 200px; }
        }
    </style>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let stream;
        let isRecording = false;
        let audioBlob = null;
        let playbackUrl = null;

        async function startRecording() {
            if (isRecording) return;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isRecording = true;
                document.getElementById('result').innerHTML = '<span class="recording">‚óè Recording...</span>';
                document.getElementById('playback').style.display = 'none';
                document.getElementById('waveform').style.display = 'flex';

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
            } catch (err) {
                let msg = err.name === 'NotAllowedError' ? 'Microphone access denied. Please allow access.' : err.message;
                document.getElementById('result').innerHTML = `<span style="color:#e53935;">Error: ${msg}</span>`;
            }
        }

        async function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                document.getElementById('result').innerHTML = '<span style="color:#e53935;">No active recording</span>';
                return;
            }
            isRecording = false;
            document.getElementById('waveform').style.display = 'none';
            mediaRecorder.onstop = async () => {
                stream.getTracks().forEach(track => track.stop());
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                playbackUrl = URL.createObjectURL(audioBlob);
                document.getElementById('playback-audio').src = playbackUrl;
                document.getElementById('playback').style.display = 'flex';
                document.getElementById('result').innerHTML = '<span>Audio recorded. You can play it back or send for recognition.</span>';
            };
            mediaRecorder.stop();
        }

        let lastCommand = '';
        let lastAction = '';
        async function sendAudio() {
            if (!audioBlob) {
                document.getElementById('result').innerHTML = '<span style="color:#e53935;">No audio to send</span>';
                return;
            }
            document.getElementById('result').innerHTML = '<span class="spinner"></span> <span>Processing...</span>';
            const formData = new FormData();
            formData.append('audio', audioBlob, 'command.webm');
            try {
                const response = await fetch('/voicecontrol/voice-command/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerHTML = `<span style="color:#e53935;">Error: ${data.error}</span>`;
                } else {
                    lastCommand = data.recognized || '';
                    lastAction = data.action || '';
                    document.getElementById('result').innerHTML =
                        `<span>Recognized: <b>${lastCommand}</b><br>Action: <b>${lastAction}</b></span>`;
                    document.getElementById('last-summary').innerHTML =
                        lastCommand ? `<span style='font-size:1.2rem;'>Last Command: <b>${lastCommand}</b><br>Action: <b>${lastAction}</b></span>` : '';
                }
            } catch (err) {
                document.getElementById('result').innerHTML = '<span style="color:#e53935;">Error: ' + err.message + '</span>';
            }
        }

        function resetDemo() {
            audioBlob = null;
            playbackUrl = null;
            lastCommand = '';
            lastAction = '';
            document.getElementById('playback').style.display = 'none';
            document.getElementById('result').innerHTML = '';
            document.getElementById('last-summary').innerHTML = '';
            document.getElementById('waveform').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>üé§ Voice Commands</h1>
    <div class="main-card">
        <div style="margin-bottom:2rem;">
            <a href="http://127.0.0.1:8000/auth/dashboard/" style="text-decoration:none;">
                <button style="background:#6a5af9;display:inline-flex;align-items:center;gap:0.7rem;font-size:1.3rem;padding:1rem 2rem;">
                    <span>üè†</span> Return to Dashboard
                </button>
            </a>
        </div>
        <div class="instructions" tabindex="0" aria-label="Instructions">
            <b>How to use:</b><br>
            1. Click <b>Start Recording</b> and speak your command.<br>
            2. Click <b>Stop</b> when done.<br>
            3. Play back your audio or <b>Send</b> for recognition.<br>
            <span style="color:#e53935;">Make sure to allow microphone access!</span>
        </div>
        <div id="waveform" class="waveform" style="display:none;">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <div class="controls" role="group" aria-label="Voice controls">
            <button onclick="startRecording()" aria-label="Start Recording" id="startBtn">
                <span>‚ñ∂Ô∏è</span> Start Recording
            </button>
            <button onclick="stopRecording()" aria-label="Stop Recording" id="stopBtn">
                <span>‚èπÔ∏è</span> Stop
            </button>
            <button onclick="sendAudio()" aria-label="Send Audio" id="sendBtn" disabled>
                <span>üì§</span> Send
            </button>
            <button onclick="resetDemo()" aria-label="Reset Demo" id="resetBtn">
                <span>üîÑ</span> Reset
            </button>
        </div>
        <div id="playback" class="audio-playback" style="display:none;">
            <audio id="playback-audio" controls aria-label="Playback recorded audio"></audio>
        </div>
        <div id="result" class="feedback" aria-live="polite"></div>
        <div id="last-summary" class="feedback" style="background:#f7f7fa;margin-top:1rem;"></div>
    </div>
    <script>
        // Enable/disable buttons based on state
        function updateButtons() {
            document.getElementById('startBtn').disabled = isRecording;
            document.getElementById('stopBtn').disabled = !isRecording;
            document.getElementById('sendBtn').disabled = !audioBlob;
        }
        setInterval(updateButtons, 200);
    </script>
</body>
</html>
