<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Emotion Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { margin-top: 2rem; color: #222; }
        #emotion-label { margin-top: 1.5rem; font-size: 2rem; font-weight: bold; color: #4f8cff; }
        #video { margin-top: 2rem; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); }
        #start-btn { margin-top: 2rem; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 8px; border: none; background: #4f8cff; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Live Emotion Detection</h1>
    <button id="start-btn">Start Camera</button>
    <video id="video" width="480" height="360" autoplay muted style="display:none;"></video>
    <div id="emotion-label">Emotion: <span id="emotion">-</span></div>
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const emotionSpan = document.getElementById('emotion');
        let streaming = false;
        let intervalId = null;

        startBtn.onclick = async function() {
            if (streaming) return;
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';
            startBtn.style.display = 'none';
            streaming = true;
            intervalId = setInterval(captureAndSend, 1500);
        };

        async function captureAndSend() {
            if (!streaming) return;
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async function(blob) {
                const formData = new FormData();
                formData.append('image', blob, 'frame.jpg');
                try {
                    const response = await fetch('/emotion/detect/', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.emotion) {
                        emotionSpan.textContent = data.emotion;
                    } else {
                        emotionSpan.textContent = '-';
                    }
                } catch (err) {
                    emotionSpan.textContent = 'Error';
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
